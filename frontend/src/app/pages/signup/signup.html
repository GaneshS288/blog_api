<div class="signup-form-container">
  <form action="/">
    <fieldset>
      <legend>Signup</legend>

      <div>
        <label for="username"><span>Username</span> <span> (at least 4 characters) </span> </label>
        <input
          type="text"
          name="username"
          id="username"
          autocomplete="username"
          required
          minlength="4"
          placeholder="John doe"
        />
      </div>

      <div>
        <label for="password"><span>Password</span> <span>(at least 8 characters)</span></label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="new-password"
          required
          minlength="8"
        />
      </div>

      <div>
        <label for="confirm-password"
          ><span>Confirm password</span> <span>(should match password)</span></label
        >
        <input
          type="password"
          name="confirm-password"
          id="confirm-password"
          autocomplete="new-password"
          required
          minlength="8"
        />
      </div>

      <div>
        <button type="submit">Create Account</button>
        <a href="/">Back to Home</a>
      </div>
    </fieldset>
  </form>
</div>
